server:
  port: 80
spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      server-addr: localhost:8848
      username: nacos
      password: qingyang
      discovery:
        namespace: 1d1abdaa-e46a-4463-9af5-aadf28a25c71
        group: A_GROUP
        service: ${spring.application.name}
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        prefix: ${spring.application.name}
        file-extension: yml
  profiles:
    active: dev

